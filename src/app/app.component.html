
<mat-toolbar>
  <button id="menu-button" [matMenuTriggerFor]="menu"></button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['']">
      <span>Home</span>
    </button>
    <button mat-menu-item [routerLink]="['boards']">
      <span>Boards</span>
    </button>
  </mat-menu>
  <span>Task Manager</span>
  <div class="logout-button" *ngIf="oauthService.hasValidAccessToken()">
    <button (click)="logout()" color="warn" mat-button>
      <mat-icon>logout</mat-icon>
    </button>
  </div>
  <span class="toolbar__spacer"></span>
</mat-toolbar>

<div class="app-container">
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
